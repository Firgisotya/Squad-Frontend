<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-pulse"
>
  <!-- <p style="font-size: 20px; color: white">Loading...</p> -->
</ngx-spinner>

<div class="w-full px-6 py-6 mx-auto">
    <div
      class="w-full mb-4 bg-white border overflow-x-scroll border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
        <h1 class="text-2xl text-center font-semibold text-gray-800 dark:text-white">Flow Release OCI 1</h1>
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 rounded-xl"
        >
            <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
                <tr>
                <th scope="col" class="px-6 py-3">Pro</th>
                <th scope="col" class="px-6 py-3">Lotno</th>
                <th scope="col" class="px-6 py-3">Product</th>
                <th scope="col" class="px-6 py-3">CCP</th>
                <th scope="col" class="px-6 py-3">Dynamic Form</th>
                <th scope="col" class="px-6 py-3">Analisis IPC</th>
                <th scope="col" class="px-6 py-3">Analisis Mikro</th>
                <th scope="col" class="px-6 py-3">Inspeksi</th>
                <th scope="col" class="px-6 py-3">CAPA</th>
                <th scope="col" class="px-6 py-3">Release</th>
                <!-- <th scope="col" class="px-6 py-3">Status</th> -->
                </tr>
            </thead>
            <tbody>
                <tr
                *ngFor="let item of dataOcI1; index as i"
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                >
                <td class="px-6 py-4 font-medium text-gray-900">{{ item.prod_order }}</td>
                <td class="px-6 py-4 font-medium text-gray-900">{{ item.lotno }}</td>
                <td class="px-6 py-4 font-medium text-gray-900">{{ item.product }}</td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.ccp > 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.ccp == null">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.ccp == 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.dynamic_form > 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.dynamic_form == 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.sim_ipc == 7">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.sim_ipc != 7">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.sim_mikro == 7">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.sim_mikro != 7">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.inspeksi > 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.inspeksi == 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-4 py-4 font-medium text-gray-900">
                    <div>
                        <div *ngIf="item.capa > 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-green-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Ready </span>
                          </span>
                        </div>
                        <div *ngIf="item.capa == 0">
                          <span
                            class="relative inline-block px-3 py-1 font-semibold leading-tight text-green-900"
                          >
                            <span
                              aria-hidden="true"
                              class="absolute inset-0 bg-red-200 rounded-full opacity-50"
                            >
                            </span>
                            <span class="relative"> Not Ready </span>
                          </span>
                        </div>
                      </div>
                </td>
                <td class="px-6 py-4 font-medium text-gray-900">{{ item.fg_quarantine }}</td>
                <!-- <td class="px-6 py-4 font-medium text-gray-900">{{ item.status }}</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
